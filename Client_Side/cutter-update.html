<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Cutter - Update Asset</title>
		<link rel="stylesheet" type="text/css" href="Style/main.css" ></link>
		<link rel="stylesheet" type="text/css" href="Style/contractData.css" ></link>
		<link rel="stylesheet" type="text/css" href="Style/manufacturer.css" ></link>
		<link rel="stylesheet" type="text/css" href="Style/update.css" ></link>
		<script src="JavaScript/plugins/jQuery-1.11.3.js" type="text/javascript"></script>
		<script src="JavaScript/plugins/jquery-ui-1.11.4/jquery-ui.min.js"></script>
		<script src="JavaScript/plugins/jquery.mousewheel.js" type="text/javascript"></script>
		<script src="JavaScript/config/config.js" type="text/javascript"></script>
		<script>var pgNm = "Manufacturer"; var pgNmPlural = "manufacturers"; var sendDets = "Miner: "+config.participants['miner'].company;</script>
		<script src="JavaScript/asset_functions/asset_interaction.js" type="text/javascript"></script>
		<script src="JavaScript/asset_functions/asset_read.js" type="text/javascript"></script>
		<script src="JavaScript/page_functions/update_page_functions.js" type="text/javascript"></script>
		<script src="JavaScript/page_functions/general_page_functions.js" type="text/javascript"></script>
		<script src="JavaScript/page_functions/scrollbar.js" type="text/javascript"></script>
		<script src="JavaScript/participant_functions/recipients.js" type="text/javascript"></script>
		<script src="JavaScript/admin/identity.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="fade" style="display:block!important" ></div>
		<div id="loader" style="display:block!important" ><img src="Images/Manufacturer/loading.gif" height="100" width="100" alt="loading" text="please wait..." /><br /><br /><span id="loaderMessages" style="color:#016059;">0 assets</span></div>
		<table id="mainTbl" >
			<tr>
				<td class="smlBrk"></td>
				<td id="topRw"><img id="logo" src="" alt="company logo" text="company logo" /></td>
				<td colspan="2" ><span class="rtTxt bldTxt" >&nbsp;BLOCKCHAIN DIAMOND TRADING DEMO</span></td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk brkRw"></td>
				<td class="brkRw"></td>
				<td class="brkRw" colspan="2" ></td>
				<td class="smlBrk brkRw"></td>
			</tr>
			<tr>
				<td class="smlBrk"></td>
				<td id="txtBxRw">
					<a href="index.html" >Home</a>
				</td>
				<td colspan="2" id="userStuff">
					<div id="user" class="rtTxt" ><span id="userDets" ><span id="username" ></span> (CUTTER: <span id="company"></span>)</span>&nbsp;<span id="menuBtn" onclick="toggleMenu()" >
					    <div class="menuBar" ></div><div class="menuBar" ></div><span id="userBlock" class="menuWhiteBlock"></span></span></div>
				</td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk"></td>
				<td class="dropTd" colspan="3">
					<div class="usersDropMargin" id="mainMenu" >
						<div id="users" class="dropDowns" >
							<span class="userHdr" >Switch User...</span>
						</div>
					</div>
				</td>
				<td class="smlBrk"></td>
			</tr>
			<tr id="insAft">
				<td class="smlBrk"></td>
				<td class="bxHd">ASSET ID</td>
				<td class="bxHd" colspan="2" >Details</td>
				<td class="smlBrk" ></td>
			</tr>
			<tr>
				<td class="smlBrk"></td>
				<td><span class="lftBtn mnBtn" id="cclPg" >Cancel</span></td>
				<td colspan="2" ></td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk gapRw"></td>
				<td class="gapRw"></td>
				<td class="gapRw" colspan="2" ></td>
				<td class="smlBrk gapRw"></td>
			</tr>
		</table>
		<table id="chooseOptTbl" >
			<tr>
				<td class="editRw greyOut">&nbsp;</td><td class="editRw greyOut">&nbsp;</td>
			</tr>
			<tr>
				<td class="editRw">&nbsp;</td><td class="editRw">&nbsp;</td>
			</tr>
			<tr>
				<td class="editRw">Carat</td><td class="editRw"><input type="text" name="carat" id="carat" class="tblTxt" value="undefined" /><input type="hidden" id="hidCarat" /></td>
			</tr>
			<tr>
				<td class="editRw">Cut</td><td class="editRw"><input type="text" name="cut" id="cut" class="tblTxt" value="undefined" /><input type="hidden" id="hidCut" /></td>
			</tr>
			<tr>
				<td class="editRw">Clarity</td><td class="editRw"><input type="text" name="clarity" id="clarity" class="tblTxt" value="undefined" /><input type="hidden" id="hidClarity" /></td>
			</tr>
			<tr>
				<td class="editRw">Polish</td><td class="editRw"><form id="form1" name="form1" method="post" action="">
				  <label for="textfield"></label>
				  <input name="textfield" type="text" id="textfield" value="undefined" />
				  </form></td>
			</tr>
			<tr>
            <td class="editRw">Symmetry
                <label for="textfield2"></label></td><td class="editRw"><form id="form2" name="form2" method="post" action="">
                  <label for="textfield2"></label>
                  <input name="textfield2" type="text" id="textfield2" value="undefined" />
                </form></td>
			</tr>
			<tr>
             <td class="editRw">Parent ID</td><td class="editRw"><form id="form3" name="form3" method="post" action="">
               <label for="textfield3"></label>
               <input name="textfield3" type="text" id="textfield3" value="undefined" />
             </form></td>
			</tr>
			<tr>
            <td class="editRw">Child ID</td><td class="editRw"><form id="form4" name="form4" method="post" action="">
              <label for="textfield4"></label>
              <input name="textfield4" type="text" id="textfield4" value="undefined" />
            </form></td>
			</tr>
			<tr>
				<td colspan="2" id="errorRw"  >New ID 
				  <label for="textfield5"></label>
				  <input name="textfield5" type="text" id="textfield5" value="undefined" /> 
				  <form id="form5" name="form5" method="post" action="">
				  <label for="textfield5"></label>
				</form></td>
			</tr>
			<tr>
				<td class="bxBtm" colspan="2"  id="chooseOptBtm"><img onclick="closeEditTbl()" src="Icons/Manufacturer/cancel.svg" class="lftBtn" id="cclOpt" width="15" height="15" /><img src="Icons/Manufacturer/tick.svg" onclick="validate(this)" class="rtBtn" id="doneOpt" width="20" height="15" /></td>
			</tr>
		</table>
		<table id="confTbl" >
			<tr>
				<td class="bxHd" id="chooseConfHd"><span>Update Complete</span></td>
			</tr>
			<tr>
				<td class="bxMd" id="chooseConfMd">
					<div id="confTxt" ></div>
				</td>
			</tr>
			<tr>
				<td class="bxBtm" id="chooseConfBtm"><img onclick="closeConf()" src="Icons/Manufacturer/tick.svg" class="rtBtn" id="doneConf" width="20" height="15" /></td>
			</tr>
		</table>
		<table id="failTransfer" >
			<tr>
				<td class="bxHd" id="failHd"><span>Update Failed</span></td>
			</tr>
			<tr>
				<td class="bxMd" id="failMd">
					<div id="failTxt" ></div>
				</td>
			</tr>
			<tr>
				<td class="bxBtm" id="failBtm"><img src="Icons/tickRed.svg" class="rtBtn" id="doneFail" width="20" height="15" /></td>
			</tr>
		</table>
	</body>
</html>
